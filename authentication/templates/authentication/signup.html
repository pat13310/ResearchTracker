{% extends "base.html" %}

{% block title %}Sign Up - ResearchTracker{% endblock %}

{% block content %}
    <div class="w-full max-w-xs mx-auto mt-10">
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <h1 class="text-center font-semibold text-purple-900 text-xl mb-5">Inscription</h1>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="username">
                    Nom utilisateur
                </label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="email">
                    Adresse e-mail
                </label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="password1">
                    Mot de passe
                </label>
                {{ form.password1 }}
            </div>
            <div class="mb-6">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="password2">
                    Confirmer mot de passe
                </label>
                {{ form.password2 }}
            </div>
            <div class="flex items-center justify-center">
                <button class="text-sm bg-violet-800 hover:bg-violet-900 text-white font-semibold py-2 px-4 rounded"
                        type="submit">
                    S'inscrire
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2024 ResearchTracker. All rights reserved.
        </p>
    </div>
{% endblock %}
