{% extends "base.html" %}

{% block title %}Supprimer un Flux RSS - ResearchTracker{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 w-1/2">
    <h2 class="text-2xl font-bold mb-4 text-violet-800">Supprimer le Flux RSS</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce flux RSS ? Cette action ne peut pas être annulée.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-800">Supprimer</button>
        <a href="{% url 'rssfeed-list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-800 ml-2">Annuler</a>
    </form>
</div>
{% endblock %}
