{% extends "base.html" %}
{% block title %}Suppression d'une Publication - ResearchTracker{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4 text-violet-800">Are you sure you want to delete this publication?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'publications-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
