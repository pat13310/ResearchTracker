{% extends "base.html" %}

{% block title %}Profil - ResearchTracker{% endblock %}

{% block content %}
    <div class="w-full max-w-2xl mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-4 text-violet-800">Profil</h2>
        <form method="post">
            {% csrf_token %}
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h3 class="text-xl font-semibold mb-4">Informations Utilisateur</h3>
                {{ user_form.as_p }}
                <h3 class="text-xl font-semibold mb-4 mt-6">Préférences</h3>
                {{ profile_form.as_p }}
                <div class="flex items-center justify-between mt-6">
                    <button class="bg-violet-800 hover:bg-violet-900 text-white font-semibold py-2 px-4 rounded"
                            type="submit">
                        Sauvegarder
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
