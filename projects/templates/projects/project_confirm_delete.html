<!-- project_confirm_delete.html -->

{% extends "base.html" %}

{% block title %}Supprimer le Projet - ResearchTracker{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 w-1/2">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Confirmer la Suppression</h2>
    <p class="mb-6">Êtes-vous sûr de vouloir supprimer le projet <strong>{{ object.title }}</strong> ? Cette action est irréversible.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Supprimer</button>
        <a href="{% url 'project-list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Annuler</a>
    </form>
</div>
{% endblock %}
